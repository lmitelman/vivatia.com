<section class="d-flex justify-content-end">
    <!-- <button mat-button><i class="material-icons letra2">help_outline</i></button> -->
    <button mat-button mat mat-dialog-close><i class="material-icons letra2">close</i></button>
</section>

<mat-dialog-content *ngIf="currentLanguage() == 'es'">
    <form [formGroup]="contactForm" (submit)="sendPartnersEmailWithCaptcha()">
        <h3 class="mt-3 mx-3 letra font-weight-bold">Nos encantar√≠a ayudarte</h3>
        <div class="py-2 my-3 d-flex flex-column align-items-center justify-content-center">
            <mat-form-field class="input-group">
                <input matInput required class="form-control border-0" placeholder="Nombre" formControlName="from_name" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input-group">
                <input matInput required class="form-control border-0" placeholder="E-mail" formControlName="user_email" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input-group">
                <textarea matInput required cols="90" rows="3" placeholder="Comentarios" class="mb-3" formControlName="message" autocomplete="off" autocomplete="off"></textarea>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
            <re-captcha (resolved)="resolved($event)" class="g-recaptcha" siteKey="6LcvY9oUAAAAAI39WTEwXrdXFSm_tTw_79HPdPTF"></re-captcha>
        </div>
        <div class="mb-4 d-flex justify-content-center">
            <button mat-button mat mat-dialog-close class="rounded-pill boton text-white py-2 px-4" (click)=sendPartnersEmailWithCaptcha()>Enviar</button>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-content *ngIf="currentLanguage() == 'en'">
    <form [formGroup]="contactForm" (submit)="sendPartnersEmailWithCaptcha()">
        <h3 class="mt-3 mx-3 letra font-weight-bold">We would love to help you</h3>
        <div class="py-2 my-3 d-flex flex-column align-items-center justify-content-center">
            <mat-form-field class="input-group">
                <input matInput required class="form-control border-0" placeholder="Name" formControlName="from_name" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input-group">
                <input matInput required class="form-control border-0" placeholder="E-mail" formControlName="user_email" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input-group">
                <textarea matInput required cols="90" rows="3" placeholder="Comments" class="mb-3" formControlName="message" autocomplete="off" autocomplete="off"></textarea>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
            <re-captcha (resolved)="resolved($event)" class="g-recaptcha" siteKey="6LcvY9oUAAAAAI39WTEwXrdXFSm_tTw_79HPdPTF"></re-captcha>
        </div>
        <div class="mb-4 d-flex justify-content-center">
            <button mat-button mat mat-dialog-close class="rounded-pill boton text-white py-2 px-4" (click)=sendPartnersEmailWithCaptcha()>Send</button>
        </div>
    </form>
</mat-dialog-content>
