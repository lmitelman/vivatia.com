<section class="d-flex justify-content-end">
    <!-- <button mat-button><i class="material-icons letra2">help_outline</i></button> -->
    <button mat-button mat mat-dialog-close><i class="material-icons letra2">close</i></button>
</section>

<mat-dialog-content>
    <form [formGroup]="contactForm" (submit)="sendContactanosEmail($event)">
        <h3 class="mt-3 mx-3 letra font-weight-bold">Nos encantar√≠a ayudarte</h3>
        <div class="py-2 my-3 d-flex flex-column align-items-center justify-content-center">
            <mat-form-field class="input-group">
                <input matInput required class="form-control border-0" placeholder="Nombre" formControlName="from_name" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input-group">
                <input matInput required class="form-control border-0" placeholder="E-mail" formControlName="user_email" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input-group">
                <textarea matInput required cols="90" rows="3" placeholder="Comentarios" class="mb-3" formControlName="message" autocomplete="off" autocomplete="off"></textarea>
            </mat-form-field>
        </div>
        <div class="mb-4 d-flex justify-content-center">
            <input class="rounded-pill boton text-white py-2 px-4" type="submit" value="Enviar">
        </div>
    </form>
</mat-dialog-content>
