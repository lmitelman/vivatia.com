<section class="d-flex justify-content-end">
    <!-- <button mat-button><i class="material-icons letra2">help_outline</i></button> -->
    <button mat-button mat mat-dialog-close><i class="material-icons letra2">close</i></button>
</section>

<mat-dialog-content>
    <form [formGroup]="contactForm">
        <h3 class="mt-3 mx-5 letra font-weight-bold letra2">Nos encantar√≠a ayudarte</h3>
        <div class="py-2 my-3 d-flex flex-column align-items-center justify-content-center">
            <mat-form-field class="input-group">
                <input matInput required class="form-control border-0" placeholder="Ingresa tu nombre" formControlName="userName" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input-group">
                <input matInput required class="form-control border-0" placeholder="Ingresa tu email" formControlName="userMail" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input-group">
                <textarea matInput required name="" id="" cols="90" rows="5" placeholder="Contanos tus dudas" class="mb-3" formControlName="userMessage" autocomplete="off" autocomplete="off"></textarea>
            </mat-form-field>
        </div>
        <div class="mb-4 d-flex justify-content-center">
            <button mat-raised-button mat-dialog-close class="rounded-pill boton text-white" (click)="createDocument()">Enviar</button>
        </div>
    </form>
</mat-dialog-content>
