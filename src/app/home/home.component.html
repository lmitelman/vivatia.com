<section class="d-flex align-items-center bg-home1 pt-5">
    <div class="d-flex flex-column align-items-start w-75" *ngIf="currentLanguage() == 'es'">
        <h2 class="subtitle animated pulse m-0">Viví tu <br> experiencia</h2>
        <ngx-typed-js [typeSpeed]="50" [backSpeed]="70" [loop]="true" [strings]="fontTextEs" (preStringTyped)="doSmth($event)">
            <h2 [ngClass]="{'font-especial': fontTextEs[positionArrayText] == 'vivatia.'}" class="typing"></h2>
        </ngx-typed-js>
        <button *ngIf="isMobile() == false" mat-raised-button class="mt-2 rounded-pill boton text-white px-3 py-1" (click)="openDialog()">Contactanos</button>
    </div>
    <div class="d-flex flex-column align-items-start w-75" *ngIf="currentLanguage() == 'en'">
        <h2 class="subtitle animated pulse m-0">Live your <br></h2>
        <ngx-typed-js [typeSpeed]="50" [backSpeed]="70" [loop]="true" [strings]="fontTextEn" (preStringTyped)="doSmth($event)">
            <h2 [ngClass]="{'font-especial': fontTextEn[positionArrayText] == 'vivatia'}" class="typing"></h2>
        </ngx-typed-js>
        <h2 class="subtitle animated pulse m-0">experience.</h2>
        <button *ngIf="isMobile() == false" mat-raised-button class="mt-2 rounded-pill boton text-white px-3 py-1" (click)="openDialog()">Contact us</button>
    </div>
    <div *ngIf="isMobile() == true" style="box-sizing: solid white">
        <img class="ml-2" src="assets/agus-mobile.png" style="max-width: 95%; height: auto;">
    </div>
    <button *ngIf="isMobile() == true && currentLanguage() == 'en'" mat-raised-button class="mt-2 rounded-pill boton text-white px-3 py-1 w-75" (click)="openDialog()">Contact us</button>
    <button *ngIf="isMobile() == true && currentLanguage() == 'es'" mat-raised-button class="mt-2 rounded-pill boton text-white px-3 py-1 w-75" (click)="openDialog()">Contactanos</button>
</section>

<section class="EncontraTuSolucion py-4">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h4 class="py-4 font-weight-light m-0" [innerHTML]="'HOME.SOLUCION_IDEAL' | translate"></h4>
    </div>

    <div class="py-3 letra d-flex justify-content-center align-items-center">
        <div class="py-3 px-1 d-flex flex-column align-items-center process">
            <img class="home-small-logo" src="assets/home-elegi.png">
            <h5 class="font-weight-bold" style="margin-top: 15px;">{{ "HOME.SOLUCION_IDEAL_1" | translate }}</h5>
            <p class="pt-1 text-center text-dark w-75" [innerHTML]="'HOME.SOLUCION_IDEAL_1_DESC' | translate"></p>
        </div>
        <div class="py-3 px-1 d-flex flex-column align-items-center process">
            <img class="home-small-logo" src="assets/home-implementa.png">
            <h5 class="font-weight-bold" style="margin-top: 15px;">{{ "HOME.SOLUCION_IDEAL_2" | translate }}</h5>
            <p class="pt-1 text-center text-dark w-75" [innerHTML]="'HOME.SOLUCION_IDEAL_2_DESC' | translate"></p>
        </div>
        <div class="py-3 px-1 d-flex flex-column align-items-center process">
            <img class="home-small-logo" src="assets/home-transforma.png">
            <h5 class="font-weight-bold" style="margin-top: 15px;">{{ "HOME.SOLUCION_IDEAL_3" | translate }}</h5>
            <p class="pt-1 text-center text-dark w-75" [innerHTML]="'HOME.SOLUCION_IDEAL_3_DESC' | translate"></p>
        </div>
        <div class="py-3 px-1 d-flex flex-column align-items-center process">
            <img class="home-small-logo" src="assets/home-escala.png">
            <h5 class="font-weight-bold" style="margin-top: 15px;">{{ "HOME.SOLUCION_IDEAL_4" | translate }}</h5>
            <p class="pt-1 text-center text-dark w-75" [innerHTML]="'HOME.SOLUCION_IDEAL_4_DESC' | translate"></p>
        </div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center pt-2 pb-5">
        <button mat-raised-button class="rounded-pill boton text-white align-self-center py-1 px-3"
            style="font-size: medium;" routerLink="/soluciones">{{ "HOME.BUSQUEDA" | translate }}</button>
    </div>
</section>
