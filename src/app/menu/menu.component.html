                <p><button mat-button (click)="sidenav.close()" class="text-dark fontNavBar px-1 py-2" routerLink="/productos">Productos</button></p>

                    <mat-select #mode value="side">

                      <mat-option value="br" (click)="sidenav.close()">Portugués</mat-option>
                    </mat-select>

    <mat-sidenav-content>
        <mat-toolbar class="transparent fontNavBar text-white navbar dropdown-content fixed-top" style="background-color: rgb(231, 231, 231)">

            <img routerLink="/home" src="assets/vivatia-logo-navbar-white.png" class="logo-main ml-3" style="cursor: pointer;" id="logo-transparent">
            <span class="spacer"></span>

            <div role="navigation" *ngIf="!isMobileLayout">
                <ul>
                    <li> <a mat-list-item class="fontNavBar px-1 letra" routerLink="/home">Home</a></li>
                    <li> <a mat-list-item class="fontNavBar px-1 letra" routerLink="/nosotros">Nosotros</a></li>
                    <li> <a mat-list-item class="fontNavBar px-1 letra" routerLink="/soluciones">Soluciones</a></li>

                            <li> <a mat-list-item class="fontNavBar pl-1 letra">Inglés</a></li>
                            <li> <a mat-list-item class="fontNavBar pl-1 letra">Portugués</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isMobileLayout">
        <mat-icon>menu</mat-icon>
      </button>
