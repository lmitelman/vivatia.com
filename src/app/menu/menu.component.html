<!-- navbar mobile -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false">
        <mat-toolbar class="text-dark">Menu</mat-toolbar>
        <mat-nav-list>
            <!-- menu para sidebar hecho con css y html -->
            <div *ngIf="isMobileLayout">
                <ul>
                    <div class="d-flex flex-column justify-content-start align-items-center">
                        <li><a mat-list-item class="text-dark fontNavBar px-1" routerLink="/home">Home</a></li>
                        <li><a mat-list-item class="text-dark fontNavBar px-1" routerLink="/nosotros">Nosotros</a></li>
                        <li><a mat-list-item class="text-dark fontNavBar px-1" routerLink="/soluciones">Soluciones</a></li>
                        <li><a mat-list-item class="text-dark fontNavBar px-1">Productos</a></li>
                        <li> <a mat-list-item class="text-dark fontNavBar px-1" routerLink="/partners">Partners</a></li>
                        <li class="mt-5"><a mat-list-item class="text-dark fontNavBar pt-5 mt-5">Idiomas</a>
                            <ul class="mt-5">
                                <li><a mat-list-item class="text-dark fontNavBar px-1">Español</a></li>
                                <li><a mat-list-item class="text-dark fontNavBar px-1">Ingles</a></li>
                                <li><a mat-list-item class="text-dark fontNavBar px-1">Portugués</a></li>
                            </ul>
                        </li>

                    </div>
                </ul>
            </div>
        </mat-nav-list>
    </mat-sidenav>

    <!-- navbar web -->
    <mat-sidenav-content>
        <mat-toolbar class="transparent fontNavBar text-white navbar dropdown-content fixed-top" style="background-color: #F3F3F3">

            <img src="/assets/vivatia-logo-navbar-white.png" class="logo-main ml-3" id="logo-transparent">
            <span class="spacer"></span>

            <div role="navigation" *ngIf="!isMobileLayout">
                <ul>
                    <li> <a mat-list-item class="fontNavBar px-1 letra" routerLink="/home">Home</a></li>
                    <li> <a mat-list-item class="fontNavBar px-1 letra" routerLink="/nosotros">Nosotros</a></li>
                    <li> <a mat-list-item class="fontNavBar px-1 letra" routerLink="/soluciones">Soluciones</a></li>
                    <li> <a mat-list-item class="fontNavBar px-2 letra" routerLink="/productos">Productos</a>
                    <li> <a mat-list-item class="fontNavBar px-1 letra" routerLink="/partners">Partners</a></li>
                    <li> <a mat-list-item class="fontNavBar px-2 letra">Idiomas</a>
                        <ul>
                            <li> <a mat-list-item class="fontNavBar pl-1 letra">Español</a></li>
                            <li> <a mat-list-item class="fontNavBar pl-1 letra">Ingles</a></li>
                            <li> <a mat-list-item class="fontNavBar pl-1 letra">Portugués</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isMobileLayout">
        <mat-icon>menu</mat-icon>
      </button>

        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>


</mat-sidenav-container>
