<div class="d-flex flex-column">
    <div class="bg-main2">
        <section class="d-flex flex-column align-items-center justify-content-center">
            <h4 class="mb-3 mt-5 font-weight-bold text-center">Creamos soluciones para múltiples industrias</h4>
            <div class="d-flex industrias w-100 align-items-center justify-content-center">
                <button routerLink="/banca" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 0.5s">
                    <img src="assets/banca-logo.png" alt="banca-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Banca</h6>
                </button>
                <button routerLink="/seguros" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 0.7s">
                    <img src="assets/seguros-logo.png" alt="seguros-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Seguros</h6>
                </button>
                <button routerLink="/salud" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 0.9s">
                    <img src="assets/salud-logo.png" alt="salud-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Salud</h6>
                </button>
                <button routerLink="/industria" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 1.1s">
                    <img src="assets/industria-logo.png" alt="industria-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Industria</h6>
                </button>
                <button routerLink="/gobierno" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 1.3s">
                    <img src="assets/gobierno-logo.png" alt="gobierno-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Gobierno</h6>
                </button>
                <button routerLink="/educacion" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 1.5s">
                    <img src="assets/educacion-logo.png" alt="educacion-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Educación</h6>
                </button>
            </div>
        </section>
    </div>
    <div class="d-flex flex-column contacto align-content-start">
        <section class="mb-4 mt-2 d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center">
                <h5 class="font-weight-light">Nuestro laboratorio se encuentra creando nuevas soluciones tú a medida</h5>
                <h5 class="font-weight-bold">¡Contanos tú proceso!</h5>
                <button mat-raised-button class="mt-3 rounded-pill boton text-white"
                (click)="openDialog()">Contactanos</button>
            </div>
        </section>
    </div>
</div>
