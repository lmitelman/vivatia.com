<div class="margen">
    <app-soluciones-horizontales></app-soluciones-horizontales>
</div>

<section class="d-flex align-items-center justify-content-center contenedor">
    <div class="d-flex texto align-items-left animated fadeInUp" style="animation-delay: 0.4s;">
        <h1 class="font-weight-bold">Encontrá la solución ideal para tu industria</h1>
    </div>
    <!-- w-50 + flex wrap para agrupar de a 3 -->
    <div class="d-flex industrias flex-wrap align-items-center justify-content-center soluciones pb-2 animated fadeInUp" style="animation-delay: 0.6s;">
        <button *ngFor="let data of dataCards, let i = index" mat-raised-button class="box d-flex align-items-center justify-content-center" [routerLink]="data.path">
            <img [src]="data.image" class="logo-industria">
            <h6 class="font-weight-bold mt-3">{{data.name}}</h6>
        </button>
    </div>
</section>
