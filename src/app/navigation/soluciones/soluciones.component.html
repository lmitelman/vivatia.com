<div class="margen">
    <app-soluciones-horizontales></app-soluciones-horizontales>
</div>

<div class="d-flex flex-column align-items-center my-5">
    <div class="bg-main2">
        <section class="d-flex flex-column align-items-center justify-content-center">
            <h4 class="mb-3 font-weight-bold text-center">Soluciones para todas las industrias</h4>
            <div class="d-flex w-75 flex-wrap industrias align-items-center justify-content-center">
                <button routerLink="/banca" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 0.2s;">
                    <img src="assets/banca-logo.png" alt="banca-logo" class="logo-industria">
                    <h6 class="letra font-weight-bold">Banca</h6>
                </button>
                <button routerLink="/seguros" mat-raised-button class="box d-flex animated fadeInDown" style="animation-delay: 0.4s; background-image: url('assets/seguros-bg.png'); background-position: center;">
                    <img src="" alt="" class="logo-industria">
                    <hr class="mb-2">
                    <h4 class="text-white font-weight-light m-0">Seguros</h4>
                </button>
                <button routerLink="/salud" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 0.6s">
                    <img src="assets/salud-logo.png" alt="salud-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Salud</h6>
                </button>
                <button routerLink="/industria" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 0.8s">
                    <img src="assets/industria-logo.png" alt="industria-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Industria</h6>
                </button>
                <button routerLink="/gobierno" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 1.0s">
                    <img src="assets/gobierno-logo.png" alt="gobierno-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Gobierno</h6>
                </button>
                <button routerLink="/educacion" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 1.2s">
                    <img src="assets/educacion-logo.png" alt="educacion-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Educación</h6>
                </button>
                <button routerLink="/seguros" mat-raised-button class="box d-flex align-items-center justify-content-center animated fadeInDown" style="animation-delay: 1.2s">
                    <img src="assets/educacion-logo.png" alt="servicios-logo" class="logo-industria mb-2">
                    <h6 class="letra font-weight-bold">Servicios</h6>
                </button>
            </div>
        </section>
    </div>
    <div class="d-flex flex-column contacto align-content-start">
        <section class="mb-4 mt-2 d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center">
                <h5 class="font-weight-light">Nuestro laboratorio se encuentra creando nuevas soluciones tú a medida</h5>
                <h5 class="font-weight-bold">¡Contanos tú proceso!</h5>
                <button mat-raised-button class="mt-3 rounded-pill boton text-white"
                (click)="openDialog()">Contactanos</button>
            </div>
        </section>
    </div>
</div>
