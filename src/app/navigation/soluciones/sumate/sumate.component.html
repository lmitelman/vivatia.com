<section class="d-flex align-items-center justify-content-center contenedor py-5" style="background-color: #F3F3F3;">
    <div class="d-flex texto align-items-left animated fadeInUp" style="animation-delay: 0.4s;">
        <h5 class="font-weight-bold mb-4">¿Queres conocer más de nuestras soluciones?</h5>
    </div>
    <!-- w-50 + flex wrap para agrupar de a 3 -->
    <div class="d-flex industrias flex-wrap align-items-center justify-content-center soluciones animated fadeInUp" style="animation-delay: 0.6s;">
        <button *ngFor="let data of dataCards, let i = index" mat-raised-button class="box d-flex align-items-center justify-content-center" [routerLink]="data.path">
            <img [src]="data.image" class="logo-industria">
            <h6 class="font-weight-bold mt-3">{{data.name}}</h6>
        </button>
    </div>
</section>

<div class="d-flex flex-column justify-content-center align-items-center pb-5" style="background-color: #F3F3F3;">
    <h3 class="font-weight-bold mb-4">Sumate a la experiencia vivatia</h3>
    <button mat-raised-button class="rounded-pill boton text-white align-self-center px-3"
        style="font-size: small;" (click)="openDialog()">Obtener mi solución</button>
</div>
