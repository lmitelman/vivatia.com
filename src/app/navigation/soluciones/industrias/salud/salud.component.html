<div class="d-flex header align-items-center pt-5">
    <div class="text-header animated fadeInDown">
        <h1 class="mb-3">{{ "SALUD.TITULO" | translate }}</h1>
        <h5 class="w-75 text-white">{{ "SALUD.DESCRIPCION_HEADER" | translate }}</h5>
    </div>
</div>

<app-personalizacion></app-personalizacion>

<!-- ESP -->
<section *ngIf="currentLanguage() == 'es'" class="bg-main2 text-white contenedor-soluciones d-flex flex-column justify-content-center align-items-center py-5" style="background-color: #2c773f;">
    <h2 class="mb-5 animated fadeInDown text-center">Creamos soluciones para tu industria</h2>
    <div class="d-flex mt-4 justify-content-center flex-wrap align-items-start text-center w-100 animated fadeInDown soluciones">
        <div *ngFor="let data of dataCardsSaludEs, let i = index" class="mx-1 d-flex flex-column justify-content-center align-items-center solucion">
            <img class="mb-2 logo-solucion" [src]=data.icon>
            <h5 class="mb-4" [innerHTML]=data.name></h5>
        </div>
    </div>
</section>

<!-- ENG -->
<section *ngIf="currentLanguage() == 'en'" class="bg-main2 text-white contenedor-soluciones d-flex flex-column justify-content-center align-items-center py-5" style="background-color: #2c773f;">
    <h2 class="mb-5 animated fadeInDown text-center">We create solutions for your industry</h2>
    <div class="d-flex mt-4 justify-content-center flex-wrap align-items-start text-center w-100 animated fadeInDown soluciones">
        <div *ngFor="let data of dataCardsSaludEn, let i = index" class="mx-1 d-flex flex-column justify-content-center align-items-center solucion">
            <img class="mb-2 logo-solucion" [src]=data.icon>
            <h5 class="mb-4" [innerHTML]=data.name></h5>
        </div>
    </div>
</section>

<app-cross></app-cross>

<section class="bg-main3 benefitsDesktop flex-column justify-content-center align-items-center py-5" style="background-color: white">
    <h2 class="mb-5 font-weight-bold animated fadeInDown">{{ "SALUD.BENEFICIOS" | translate }}</h2>
    <div class="d-flex mt-4 justify-content-center align-items-start text-center w-75 animated fadeInDown">
        <div class="mx-1 d-flex flex-column justify-content-center align-items-center benefit">
            <img class="mb-3 small-logo" src="assets/benefit-salud4.png">
            <h5 class="mb-1" [innerHTML]="'SALUD.BENEFICIOS_1' | translate"></h5>
        </div>
        <div class="mx-1 d-flex flex-column justify-content-center align-items-center benefit">
            <img class="mb-3 small-logo" src="assets/benefit-rrhh1.png">
            <h5 class="mb-1" [innerHTML]="'SALUD.BENEFICIOS_2' | translate"></h5>
        </div>
        <div class="mx-1 d-flex flex-column justify-content-center align-items-center benefit">
            <img class="mb-3 small-logo" src="assets/benefit-cap2.png">
            <h5 class="mb-1" [innerHTML]="'SALUD.BENEFICIOS_3' | translate"></h5>
        </div>
        <div class="mx-1 d-flex flex-column justify-content-center align-items-center benefit">
            <img class="mb-3 small-logo" src="assets/benefit-comp3.png">
            <h5 class="mb-1" [innerHTML]="'SALUD.BENEFICIOS_4' | translate"></h5>
        </div>
    </div>
</section>

                    <h5 class="mb-4" [innerHTML]="'SALUD.BENEFICIOS_2' | translate"></h5>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="mx-5 d-flex flex-column justify-content-center align-items-center">

                    <h5 class="mb-4" [innerHTML]="'SALUD.BENEFICIOS_3' | translate"></h5>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="mx-5 d-flex flex-column justify-content-center align-items-center">
                    <img class="mb-3 small-logo" src="assets/benefit-comp3.png">
                    <h5 class="mb-4" [innerHTML]="'SALUD.BENEFICIOS_4' | translate"></h5>
